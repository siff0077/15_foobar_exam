<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOBAR DASHBOARD</title>
</head>
<body>
    
    <header>
        <h1>FOOBAR</h1>
        <img src="" onclick="">
    </header>

    <main>
        <section id="web_top">
            <div id="clock">
                <svg width="200" height="200">

                    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
                        <feOffset in="blur" dx="2.5" dy="2.5"/>
                    </filter>
                
                    <g>
                        <circle id="shadow" style="fill:rgba(0,0,0,0.1)" cx="97" cy="100" r="87" filter="url(#innerShadow)"></circle>
                        <circle id="circle" style="stroke: #FFF; stroke-width: 12px; fill:#20B7AF" cx="100" cy="100" r="80"></circle>
                    </g>
                    <g>
                        <line x1="100" y1="100" x2="100" y2="55" transform="rotate(80 100 100)" style="stroke-width: 3px; stroke: #fffbf9;" id="hourhand">
                            <animatetransform attributeName="transform"
                                              attributeType="XML"
                                              type="rotate"
                                              dur="43200s"
                                              repeatCount="indefinite"/>
                        </line>
                        <line x1="100" y1="100" x2="100" y2="40" style="stroke-width: 4px; stroke: #fdfdfd;" id="minutehand">
                            <animatetransform attributeName="transform"
                                              attributeType="XML"
                                              type="rotate"
                                              dur="3600s"
                                              repeatCount="indefinite"/>
                        </line>
                        <line x1="100" y1="100" x2="100" y2="30" style="stroke-width: 2px; stroke: #C1EFED;" id="secondhand">
                            <animatetransform attributeName="transform"
                                              attributeType="XML"
                                              type="rotate"
                                              dur="60s"
                                              repeatCount="indefinite"/>
                        </line>
                    </g>
                    <circle id="center" style="fill:#128A86; stroke: #C1EFED; stroke-width: 2px;" cx="100" cy="100" r="3"></circle>
                </svg>
                <p>01:01:01</p>
                <h3>til lukketid</h3>
            </div>

            <div id="ready_orders">
                <h2>Din bestilling er klar!</h2>
                <p>Hent din bajer og sluk tørsten...</p>
                <p id="order_number"></p>

                <p>Seneste</p>
                <p id="latest_order"></p>
            </div>

            <div id="bestsellers">
                <div id="second">
                    <img id="beer_2">
                    <p>2</p>
                </div>
                <div id="first">
                    <img id="beer_1">
                    <p>1</p>
                </div>
                <div id="third">
                    <img id="beer_3">
                    <p>3</p>
                </div>
            </div>
        </section>

        <section id="web_bottom">
            <div id="queue">
                <div id="queue_text">
                    <h2>Bestillinger i kø...</h2>
                    <p id="queue_number"></p>
                </div>
                <img src="" id="queue_beer">
            </div>

            <div id="beers">
                <img src="" id="beer_label">
                <div id="beers_text">
                    <h2>Kan bestilles nu</h2>
                    <p id="amount_left"></p>
                </div>
            </div>
        </section>

    </main>

    <script type="module" src="/dashboard.js"></script>
</body>
</html>
